version: '3.8'

services:
  heart-disease-app:
    build: .
    container_name: heart_disease_prediction
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models:ro
      - ./CVD_2021_BRFSS.csv:/app/CVD_2021_BRFSS.csv:ro
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

